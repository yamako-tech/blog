{% extends 'app/base.html' %}


{% block content %}
<main></main>
<div class="text-center my-5">
    <div class="mb-5">
        <h3>The result of「{{ keyword }}」</h3>
    </div>
    <div class="row">
        {% for book in book_data %}
            <div class="col-3 mb-3">
                <div class="card img-thumbnail booklist h-100">
                    <img src="{{ book.image }}" alt="" class="card-img-top card-thum">
                    <div class="card-body text-center px-2 py-3">
                        <h5 class="font-weight-bold">{{ book.title }}</h5>
                    </div>
                    <a href="{% url 'book_bookdetail' book.isbn %}" class="stretched-link"></a>
                </div>
            </div>
        {% empty %}
            <p>No matching result</p>
        {% endfor %}
    </div>
    <div class="row">
        {% for book in book_data %}
            <div class="col-xs-6 col-sm-4 col-md-3">
                <div class="card img-thumbnail booklist h-100">
                    <img src="{{ book.image }}" alt="" class="card-img-top card-thum">
                    <div class="card-body text-center px-2 py-3">
                        <h5 class="font-weight-bold">{{ book.title }}</h5>
                    </div>
                    <a href="{% url 'book_bookdetail' book.isbn %}" class="stretched-link"></a>
                </div>
            </div>
        {% empty %}
            <p>No matching result</p>
        {% endfor %}
    </div>
</div>
</main>

{% endblock %}
